<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>× ×™×”×•×œ iPhone - ×“×£ ×¨××©×™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 0;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 22px;
        }

        /* Apple Navigation Bar */
        .nav-bar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid #d2d2d7;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 0;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-logo .apple-icon {
            font-size: 28px;
            vertical-align: middle;
            margin-left: 8px;
        }

        .nav-add-btn {
            background: #0071e3;
            color: white;
            padding: 8px 22px;
            border-radius: 980px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .nav-add-btn:hover {
            background: #0077ed;
        }

        /* Hero Section */
        header {
            background: white;
            padding: 80px 0 60px;
            text-align: center;
            border-bottom: 1px solid #d2d2d7;
        }

        header h1 {
            font-size: 64px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -1.5px;
            margin-bottom: 12px;
            line-height: 1.1;
        }

        header p {
            font-size: 24px;
            color: #86868b;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        /* Controls Section */
        .controls {
            background: white;
            padding: 32px 0;
            border-bottom: 1px solid #d2d2d7;
        }

        .controls-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            flex: 0 1 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            background: #fbfbfd;
            transition: all 0.2s;
            color: #1d1d1f;
        }

        .search-box input:focus {
            outline: none;
            border-color: #0071e3;
            background: white;
        }

        .search-box input::placeholder {
            color: #86868b;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 15px;
            background: #fbfbfd;
            cursor: pointer;
            transition: all 0.2s;
            color: #1d1d1f;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #0071e3;
            background: white;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 980px;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn-primary:hover {
            background: #0077ed;
        }

        .btn-secondary {
            background: transparent;
            color: #0071e3;
            border: 1px solid #d2d2d7;
        }

        .btn-secondary:hover {
            background: #f5f5f7;
        }

        .btn-danger {
            background: transparent;
            color: #d13032;
            border: 1px solid #d2d2d7;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #fcf1f1;
        }

        .btn-edit {
            background: #0071e3;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #0077ed;
        }

        /* Products Grid */
        .iphones-section {
            padding: 60px 0;
            background: #f5f5f7;
        }

        .iphones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .iphone-card {
            background: white;
            border-radius: 18px;
            padding: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #d2d2d7;
        }

        .iphone-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .iphone-card-image {
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .iphone-card-image::before {
            content: 'ğŸ“±';
            font-size: 120px;
            opacity: 0.3;
        }

        .iphone-color-tag {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #1d1d1f;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .iphone-card-content {
            padding: 24px;
        }

        .iphone-model {
            font-size: 22px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .iphone-tagline {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 20px;
        }

        .iphone-specs {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .spec-item {
            text-align: center;
            padding: 12px 8px;
            background: #f5f5f7;
            border-radius: 10px;
        }

        .spec-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .spec-value {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 2px;
        }

        .spec-label {
            display: block;
            font-size: 11px;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .iphone-price {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 24px 0;
            letter-spacing: -0.5px;
        }

        .iphone-price-label {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 4px;
        }

        .iphone-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #d2d2d7;
        }

        .iphone-actions .btn {
            flex: 1;
            text-align: center;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 100px;
            color: #86868b;
            font-size: 17px;
        }

        .error {
            background: #fcf1f1;
            color: #d13032;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #f5d5d6;
        }

        .empty-state {
            background: white;
            padding: 100px 40px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid #d2d2d7;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 32px;
            color: #1d1d1f;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .empty-state p {
            color: #86868b;
            font-size: 17px;
            margin-bottom: 32px;
        }

        @media (max-width: 1068px) {
            header h1 {
                font-size: 48px;
            }

            header p {
                font-size: 21px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 40px;
            }

            header p {
                font-size: 19px;
            }

            .controls-row {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .iphones-grid {
                grid-template-columns: 1fr;
            }

            .iphone-specs {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Apple Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">
                <span class="apple-icon"></span>iPhone Store
            </a>
            <a href="add-iphone.html" class="nav-add-btn">×”×•×¡×£ iPhone</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header>
        <div class="container">
            <h1>iPhone</h1>
            <p>××¢×¨×›×ª × ×™×”×•×œ ××œ××™ ××ª×§×“××ª</p>
        </div>
    </header>

    <!-- Controls Section -->
    <div class="controls">
        <div class="container">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="×—×¤×© iPhone">
                </div>
                
                <div class="filter-group">
                    <select id="colorFilter">
                        <option value="">×›×œ ×”×¦×‘×¢×™×</option>
                    </select>
                    
                    <select id="storageFilter">
                        <option value="">× ×¤×— ××—×¡×•×Ÿ</option>
                        <option value="64">64GB</option>
                        <option value="128">128GB</option>
                        <option value="256">256GB</option>
                        <option value="512">512GB</option>
                        <option value="1024">1TB</option>
                    </select>
                    
                    <input type="number" id="maxPriceFilter" placeholder="××—×™×¨ ××§×¡×™××œ×™">
                </div>

                <button class="btn btn-secondary" onclick="resetFilters()">××™×¤×•×¡</button>
            </div>
        </div>
    </div>

    <!-- Products Section -->
    <div class="iphones-section">
        <div class="container">
            <div id="loadingDiv" class="loading">×˜×•×¢×Ÿ...</div>
            <div id="errorDiv" class="error" style="display: none;"></div>
            <div id="iphonesGrid" class="iphones-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8081/api/iphone';
         let allIphones = [];
         let filteredIphones = [];

         // ×˜×¢×™× ×ª × ×ª×•× ×™× ×‘×˜×¢×™× ×ª ×”×“×£
         window.addEventListener('DOMContentLoaded', () => {
             loadAllIphones();
             setupEventListeners();
         });

         // ×”×’×“×¨×ª event listeners
         function setupEventListeners() {
             document.getElementById('searchInput').addEventListener('input', applyFilters);
             document.getElementById('colorFilter').addEventListener('change', applyFilters);
             document.getElementById('storageFilter').addEventListener('change', applyFilters);
             document.getElementById('maxPriceFilter').addEventListener('input', applyFilters);
         }

         // ×˜×¢×™× ×ª ×›×œ ×”××™×™×¤×•× ×™×
         async function loadAllIphones() {
             try {
                 showLoading(true);
                 const response = await fetch(`${API_BASE_URL}/all`);

                 if (!response.ok) {
                     throw new Error('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×');
                 }

                 allIphones = await response.json();
                 filteredIphones = [...allIphones];

                 // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×”×¦×‘×¢×™× ×‘×¤×™×œ×˜×¨
                 updateColorFilter();

                 displayIphones();
                 showLoading(false);
             } catch (error) {
                 showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×: ' + error.message);
                 showLoading(false);
             }
         }

         // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×”×¦×‘×¢×™× ×‘×¤×™×œ×˜×¨
         function updateColorFilter() {
             const colors = [...new Set(allIphones.map(iphone => iphone.color))];
             const colorFilter = document.getElementById('colorFilter');

             colors.forEach(color => {
                 const option = document.createElement('option');
                 option.value = color;
                 option.textContent = color;
                 colorFilter.appendChild(option);
             });
         }

         // ×”×—×œ×ª ×¤×™×œ×˜×¨×™×
         function applyFilters() {
             const searchTerm = document.getElementById('searchInput').value.toLowerCase();
             const colorFilter = document.getElementById('colorFilter').value;
             const storageFilter = document.getElementById('storageFilter').value;
             const maxPrice = document.getElementById('maxPriceFilter').value;

             filteredIphones = allIphones.filter(iphone => {
                 // ×¤×™×œ×˜×¨ ×—×™×¤×•×© ×˜×§×¡×˜
                 const matchesSearch = iphone.model.toLowerCase().includes(searchTerm) ||
                                      iphone.color.toLowerCase().includes(searchTerm);

                 // ×¤×™×œ×˜×¨ ×¦×‘×¢
                 const matchesColor = !colorFilter || iphone.color === colorFilter;

                 // ×¤×™×œ×˜×¨ × ×¤×—
                 const matchesStorage = !storageFilter || iphone.storageGb === parseInt(storageFilter);

                 // ×¤×™×œ×˜×¨ ××—×™×¨
                 const matchesPrice = !maxPrice || iphone.price <= parseFloat(maxPrice);

                 return matchesSearch && matchesColor && matchesStorage && matchesPrice;
             });

             displayIphones();
         }

         // ××™×¤×•×¡ ×¤×™×œ×˜×¨×™×
         function resetFilters() {
             document.getElementById('searchInput').value = '';
             document.getElementById('colorFilter').value = '';
             document.getElementById('storageFilter').value = '';
             document.getElementById('maxPriceFilter').value = '';
             filteredIphones = [...allIphones];
             displayIphones();
         }

         // ×”×¦×’×ª ××™×™×¤×•× ×™×
         function displayIphones() {
             const grid = document.getElementById('iphonesGrid');

             if (filteredIphones.length === 0) {
                 grid.innerHTML = `
                     <div class="empty-state">
                         <div class="empty-state-icon">ğŸ“±</div>
                         <h3>×œ× × ××¦××• ××•×¦×¨×™×</h3>
                         <p>× ×¡×” ×œ×©× ×•×ª ××ª ×”×¤×™×œ×˜×¨×™× ××• ×”×•×¡×£ iPhone ×—×“×© ×œ××¢×¨×›×ª</p>
                         <a href="add-iphone.html" class="btn btn-primary">×”×•×¡×£ iPhone</a>
                     </div>
                 `;
                 return;
             }

             grid.innerHTML = filteredIphones.map(iphone => `
                 <div class="iphone-card" onclick="viewIphone(${iphone.id})">
                     <div class="iphone-card-image">
                         <span class="iphone-color-tag">${iphone.color}</span>
                     </div>

                     <div class="iphone-card-content">
                         <h3 class="iphone-model">${iphone.model}</h3>
                         <p class="iphone-tagline">× ×¤×— ${iphone.storageGb}GB</p>

                         <div class="iphone-specs">
                             <div class="spec-item">
                                 <div class="spec-icon">ğŸ’¾</div>
                                 <span class="spec-value">${iphone.storageGb}GB</span>
                                 <span class="spec-label">××—×¡×•×Ÿ</span>
                             </div>
                             <div class="spec-item">
                                 <div class="spec-icon">ğŸ“·</div>
                                 <span class="spec-value">${iphone.cameraCount}</span>
                                 <span class="spec-label">××¦×œ××•×ª</span>
                             </div>
                             <div class="spec-item">
                                 <div class="spec-icon">ğŸ”‹</div>
                                 <span class="spec-value">${iphone.batteryMah}</span>
                                 <span class="spec-label">mAh</span>
                             </div>
                         </div>

                         <div class="iphone-price-label">×”×—×œ ×-</div>
                         <div class="iphone-price">â‚ª${iphone.price.toLocaleString()}</div>

                         <div class="iphone-actions">
                             <button class="btn btn-edit" onclick="event.stopPropagation(); editIphone(${iphone.id})">×¢×¨×™×›×”</button>
                             <button class="btn btn-danger" onclick="event.stopPropagation(); deleteIphone(${iphone.id})">××—×™×§×”</button>
                         </div>
                     </div>
                 </div>
             `).join('');
         }

         // ×”×¦×’×ª ××¦×‘ ×˜×¢×™× ×”
         function showLoading(show) {
             document.getElementById('loadingDiv').style.display = show ? 'block' : 'none';
             document.getElementById('iphonesGrid').style.display = show ? 'none' : 'grid';
         }

         // ×”×¦×’×ª ×©×’×™××”
         function showError(message) {
             const errorDiv = document.getElementById('errorDiv');
             errorDiv.textContent = message;
             errorDiv.style.display = 'block';
             setTimeout(() => {
                 errorDiv.style.display = 'none';
             }, 5000);
         }

         // ××¢×‘×¨ ×œ×“×£ ×¦×¤×™×™×”
         function viewIphone(id) {
             window.location.href = `view-iphone.html?id=${id}`;
         }

         // ××¢×‘×¨ ×œ×“×£ ×¢×¨×™×›×”
         function editIphone(id) {
             window.location.href = `add-iphone.html?id=${id}`;
         }

         // ××—×™×§×ª ××™×™×¤×•×Ÿ
         async function deleteIphone(id) {
             if (!confirm('×”×× ×œ××—×•×§ ××›×©×™×¨ ×–×”?')) {
                 return;
             }

             try {
                 const response = await fetch(`${API_BASE_URL}/${id}`, {
                     method: 'DELETE'
                 });

                 if (!response.ok) {
                     throw new Error('×©×’×™××” ×‘××—×™×§×ª ×”××›×©×™×¨');
                 }

                 // ×¨×¢× ×•×Ÿ ×”×¨×©×™××”
                 loadAllIphones();
                 alert('×”××›×©×™×¨ × ××—×§ ×‘×”×¦×œ×—×”');
             } catch (error) {
                 showError('×©×’×™××” ×‘××—×™×§×”: ' + error.message);
             }
         }
    </script>
</body>
</html>
